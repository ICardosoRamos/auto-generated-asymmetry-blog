services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 2s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: builder
    command: npm run dev
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
