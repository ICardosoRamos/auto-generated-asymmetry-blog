services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 2s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: builder
    command: sh -c "npm run migrate:init && npm run dev"
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    depends_on:
      - db
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: build
    command: sh -c "CHOKIDAR_USEPOLLING=true npm run dev -- --host --port 5173"
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "8080:5173"

volumes:
  db_data:
  pgadmin_data:
